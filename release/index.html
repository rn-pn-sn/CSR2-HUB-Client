<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | CSR2-HUB-Web</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
      <!-- Orientation and start overlays -->
    <div id="orientation-overlay" class="overlay hidden">
        <div class="overlay-content">
        <div class="rotate-icon">ðŸ”„</div>
        <div class="overlay-text">Need rotate device to landscape</div>
        </div>
    </div>

    <div id="start-overlay" class="overlay hidden">
      <div class="overlay-content">
        <div class="overlay-text">Tap anywhere to start</div>
      </div>
    </div>

    <script>
      // existing registrations (serviceWorker) and element queries remain
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
        initOrientationAndStart();
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // overlays
      var orientationOverlay = null;
      var startOverlay = null;
      var startButton = null;

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Unity config (unchanged)
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Builds.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Builds.data",
        frameworkUrl: buildUrl + "/Builds.framework.js",
        codeUrl: buildUrl + "/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ABS",
        productName: "CSR2-HUB-Web",
        productVersion: "1.3.0",
        showBanner: unityShowBanner,
      };

      // helper: check if device is mobile
      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      // Try to lock orientation when possible (must be called after user gesture)
      async function tryLockOrientation() {
        try {
          if (screen.orientation && screen.orientation.lock) {
            await screen.orientation.lock('landscape');
          } else if (screen.lockOrientation) {
            screen.lockOrientation('landscape');
          }
        } catch (e) {
          // ignore failures â€” many browsers require user gesture or do not support lock
          console.warn('Orientation lock failed', e);
        }
      }

      // Show overlay asking to rotate if in portrait
      function checkOrientationAndShowOverlay() {
        var isPortrait = (window.innerHeight > window.innerWidth);
        if (isPortrait && isMobile()) {
          orientationOverlay.classList.remove('hidden');
          container.classList.add('blurred');
          return false;
        } else {
          orientationOverlay.classList.add('hidden');
          container.classList.remove('blurred');
          return true;
        }
      }

      // Start Unity and request fullscreen after a user gesture
      function startUnityWithFullscreen() {
        // attempt to lock orientation now that user interacted
        tryLockOrientation();

        // request fullscreen if available
        var requestFS = canvas.requestFullscreen || canvas.webkitRequestFullscreen || canvas.msRequestFullscreen;
        if (requestFS) {
         try {
            requestFS.call(canvas);
          } catch (e) {
            console.warn('requestFullscreen failed', e);
          }
        }

        // hide start overlay and begin loading Unity
        startOverlay.classList.add('hidden');
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }

      // Initialize overlays and event listeners
      function initOrientationAndStart() {
        orientationOverlay = document.getElementById('orientation-overlay');
        startOverlay = document.getElementById('start-overlay');
        startButton = document.getElementById('start-button');

        // initial orientation check
        checkOrientationAndShowOverlay();

        // listen for orientation changes
        window.addEventListener('resize', function () {
          var ok = checkOrientationAndShowOverlay();
          // if orientation became OK and we are on mobile, show start overlay
          if (ok && isMobile()) {
            startOverlay.classList.remove('hidden');
          }
        });

        // If not mobile, start immediately without requiring fullscreen
        if (!isMobile()) {
          // show loading UI immediately
          startOverlay.classList.add('hidden');
          loadingBar.style.display = "block";

          var script = document.createElement("script");
          script.src = loaderUrl;
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              loadingBar.style.display = "none";
            }).catch((message) => {
              alert(message);
            });
          };
          document.body.appendChild(script);
          return;
        }


        // For mobile: show start overlay only if orientation is OK
        if (checkOrientationAndShowOverlay()) {
          startOverlay.classList.remove('hidden');
        } else {
          startOverlay.classList.add('hidden');
        }

    // Start on any user gesture (tap/click/pointer) â€” but only when orientation overlay is hidden.
    // This covers touchstart (mobile), pointerdown (modern), and click (fallback).
    let started = false;

    function onFirstUserGesture(e) {
      // ignore secondary gestures and gestures while orientation overlay is visible
      if (started) return;
      if (!checkOrientationAndShowOverlay()) return; // orientation overlay will be shown by this call if needed

      // mark started and remove listeners immediately to ensure single user gesture
      started = true;
      removeGestureListeners();

      // hide start overlay if present
      if (startOverlay) startOverlay.classList.add('hidden');

      // start Unity with fullscreen/orientation lock
      startUnityWithFullscreen();
    }

    function removeGestureListeners() {
      document.removeEventListener('touchstart', onFirstUserGesture, {passive: true});
      document.removeEventListener('pointerdown', onFirstUserGesture);
      document.removeEventListener('click', onFirstUserGesture);
      // also remove from canvas just in case
      canvas.removeEventListener('touchstart', onFirstUserGesture, {passive: true});
      canvas.removeEventListener('pointerdown', onFirstUserGesture);
      canvas.removeEventListener('click', onFirstUserGesture);
    }

    // Attach listeners when we want to allow starting (mobile + orientation ok)
    function attachGestureListenersIfNeeded() {
      // If already started or not mobile, nothing to do
      if (started || !isMobile()) return;

      // Only attach if orientation is OK (overlay hidden)
      if (checkOrientationAndShowOverlay()) {
        // show the start overlay hint (optional)
        if (startOverlay) startOverlay.classList.remove('hidden');

        // attach listeners to document and canvas to catch any tap
        document.addEventListener('touchstart', onFirstUserGesture, {passive: true});
        document.addEventListener('pointerdown', onFirstUserGesture);
        document.addEventListener('click', onFirstUserGesture);

        canvas.addEventListener('touchstart', onFirstUserGesture, {passive: true});
        canvas.addEventListener('pointerdown', onFirstUserGesture);
        canvas.addEventListener('click', onFirstUserGesture);
      } else {
        // orientation not OK â€” ensure overlay visible and listeners removed
        if (startOverlay) startOverlay.classList.add('hidden');
        removeGestureListeners();
      }
    }

    // call attachGestureListenersIfNeeded initially and on resize/orientation changes
    // replace previous startButton/canvas listeners with this:
    attachGestureListenersIfNeeded();

    window.addEventListener('resize', function () {
      var ok = checkOrientationAndShowOverlay();
      if (ok && isMobile()) {
        // allow starting when orientation becomes OK
        attachGestureListenersIfNeeded();
      } else {
        // orientation not OK â€” remove start listeners
        removeGestureListeners();
      }
    });
      }
    </script>
  </body>
</html>
